<div class="container col-md-6">
    <div class="card text-left bg-white rounded shadow">
      <div class="card-title">
        <h1 class="login-header text-center fw-normal bg-secondary p-3 text-white">
          Login Form
        </h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-2">
                <label for="">user Name</label>
                <input type="email" formControlName="username" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.username.errors}">
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <span *ngIf="f.username.errors">Email is required</span>
                </div>
            </div>
            <div class="form-group mb-2">
                <label for="">Password</label>
                <input type="password" formControlName="password" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.password.errors}">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <span *ngIf="f.password.errors">Password is required</span>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <button [disabled]="loading" class="btn btn-dark mt-2 btn-login" *ngIf="!loading">
                    <span *ngIf="loading" class="sr-only spinner-border spinner-border-sm mr-1"></span>
                Login</button>
            </div>
        </form>
      </div>
    </div>
  </div>
